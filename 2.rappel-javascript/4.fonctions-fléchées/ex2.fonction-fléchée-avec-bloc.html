<!DOCTYPE html>
<html>
<head>
    <title>Fonctions fléchées </title>
  </head>
<body>
<script>
// fonction avec retour implicite
var puissance = x => x * x;

// fonction avec bloc classique et retour explicite
var somme = (x, y) => { return x + y; }

// Exemple d'utilisation
document.write(puissance(3));
document.write('<br />');
document.write(somme(3,2));
</script>
</body>
</html>
