<!DOCTYPE html>
<html>
<head>
    <title>Fonctions fléchées </title>
  </head>
<body>
<div id="app"></div>

<script>
// méthode concise, retour implicite
var puissance = x => x * x;

// bloc classique, retour explicite
var somme = (x, y) => { return x + y; }

document.getElementById("app").append(puissance(3));
document.getElementById("app").append(somme(3,2));
</script>
</body>
</html>
