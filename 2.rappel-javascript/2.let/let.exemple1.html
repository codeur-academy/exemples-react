<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Différence entre let et var</title>
    <meta name="description" content="à partie de cette expliquer la différence entre let et var">
</head>
<body>
    <script>
        function varTest() {
            var x = 1;
            if (true) {
                // x = 2;  // c'est la même variable !
                 var x = 2 // c'est la même variable !
               
                console.log(x);  // 2
            }
            console.log(x);  // 2
        }
        
        function letTest() {
            let x = 1;
            if (true) {
                // x = 2 // c'est la même variable !
                let x = 2;  // c'est une variable différente
                console.log(x);  // 2
            }
            console.log(x);  // 1
        }
        
        console.log("varTest");
        varTest();
        
        console.log("letTest");
        letTest();
        
        </script>
</body>
</html>
