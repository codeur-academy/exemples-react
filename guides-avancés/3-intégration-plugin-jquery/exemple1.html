<div id="root"/>
<script type="text/babel">

class Chosen extends React.Component {
 
  componentDidMount() {
    this.elementSelect = $(this.selectRef);
    this.elementSelect.chosen();
  }
  
  componentWillUnmount() {
    this.elementSelect.chosen('destroy');
  }
  
  render() {
    return (
      <div>
        <select className="Chosen-select" ref={el => this.selectRef = el}>
          {this.props.children}
        </select>
      </div>
    );
  }
}

function Example() {
  return (
    <Chosen>
      <option>vanilla</option>
      <option>chocolate</option>
      <option>strawberry</option>
    </Chosen>
  );
}

ReactDOM.render(
  <Example />,
  document.getElementById('root')
);
</script>
