<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fonctions fléchées </title>

  </head>
<body>

<div id="app"></div>


<h2>Références</h2>
<a href="https://developer.mozilla.org/fr/docs/Web/JavaScript/Reference/Functions/Arrow_functions">Fonctions fléchées</a>


<script>
    // méthode concise, retour implicite
var fonction1 = x => x * x;

// bloc classique, retour explicite
var fonction2 = (x, y) => { return x + y; }

document.getElementById("app").append(fonction1(3));
// document.getElementById("app").append(fonction2(3,2));



</script>
</body>
</html>
